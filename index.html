<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Game Support</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <header>
        <h1>In-Game Support Center</h1>
        <button id="login-btn">Login with Google</button>
        <button id="logout-btn" style="display:none;">Logout</button>
    </header>
    <main>
        <section id="intro">
            <h2>Welcome, fallen heroes</h2>
            <p>We understand the pain of losing in-game lives. Share your stories and find support from fellow gamers.</p>
        </section>
        <section id="forum" style="display:none;">
            <h2>Forum</h2>
            <div id="posts"></div>
            <textarea id="post-input" placeholder="Share your tragic in-game death story..."></textarea>
            <button id="post-btn">Post</button>
        </section>
    </main>
</body>
</html>
