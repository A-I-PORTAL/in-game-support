<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Game Support</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.8.0/firebaseui.css" />
    <script type="module" src="script.js"></script>
</head>
<body>
    <header>
        <h1>In-Game Support Center</h1>
        <button id="logout-btn" style="display:none;">Logout</button>
    </header>
    <main>
        <div id="welcome-message">
            <p>Welcome to the In-Game Support Center. Please log in to participate in the forum.</p>
        </div>
        <div id="firebaseui-auth-container"></div>
        <div id="forum" style="display:none;">
            <textarea id="post-input" placeholder="Write your post here..."></textarea>
            <button id="post-btn">Post</button>
            <div id="posts"></div>
        </div>
    </main>
</body>
</html>
